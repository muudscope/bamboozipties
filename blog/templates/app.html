{% extends "base.html" %}

{% block htmltitle %}
Blog CRUD
{% endblock %}

{% block content %}

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script> 
    <script>
        function load_table() {
            var url = '/blog/list.json';
            $.getJSON(url, null, function(data) {
              $.each(data, function(n, row) {
                $("#crud_table_blog tr:last").after(
                  '<tr><td>'+row.fields.title+'</td><td>'
                    +row.fields.name+'</td><td>'
                    +row.fields.content+'</td><td>'
                    +'<td><a href="/blog/delete/'+row.pk+'.json" onclick="return confirm(\'Delete?\');">Delete</a>'
                    +'</tr>');
              });
            });
        }

        $(document).ready( load_table() 
        );
    </script>

    <h1>BLog CRUD</h1>

    <table border=2 id="crud_table_blog">
    <tr>
      <th>Title</th>
      <th>Name</th>
      <th>Content</th>
      <td></td>
    </tr>

    </table



{% endblock %}
