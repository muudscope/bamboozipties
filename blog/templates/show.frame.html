<div id="frame_show" class="uiframe hidden">
  <h2> Show Post </h2>
  <p>
    <b>Title:</b>
    <span id="show_post_title"></span>
  </p>
  <p>
    <b>Name:</b>
    <span id="show_post_name"></span>
  </p>
  <p>
    <b>Content:</b>
    <span id="show_post_content"></span>
  </p>
  <a id="edit_link" href="#edit/" >Edit Post</a> |
  <a href="#list" >List Posts</a>
  <script>
     frame_load_methods['show']=function(path, post_load) {
       id = path.substring(1);
       var url = '/blog/show/'+id+'.json';
       $.ajax({
         type: "GET",
         url: url,
         error: debug_error,
         success: function(data) {
           obj = data[0];
           $('#show_post_title').text(obj.fields.title);
           $('#show_post_name').text(obj.fields.name);
           $('#show_post_content').text(obj.fields.content);
           $('#edit_link').attr('href','#edit/' + obj.pk);

           post_load();
         },
         dataType: 'json'
       });
     };
  </script>
</div>
